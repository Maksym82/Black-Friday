<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Friday</title>
    <!--Favicon-->
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <!--Swiper-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!--Styles-->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header__container">
        <a class="logo__link" href="#">
          <svg width="159" height="37">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <nav class="header__menu">
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="">Переваги роботи в IT</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">IT спеціальності</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Отримати консультацію</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Контакти</a>
              </li>
            </ul>
          </div>
        </nav>
        <button class="icon-menu" type="button">
          <span></span>
        </button>
      </div>
    </header>
    <main>
      <!--Hero-->
      <section class="hero">
        <div class="hero__container">
          <div class="hero__box">
            <div class="hero__first-box">
              <h1 class="hero__title">Black <span>Friday</span></h1>
              <p class="hero__description">
                Тиждень великих знижок на курси з топових IT професій
              </p>
              <div class="courses">
                <ul class="courses__list">
                  <li class="courses__item">
                    <a
                      class="courses__link"
                      href="https://edu.cbsystematics.com/ru/specialities/frontend-developer"
                      target="_blank"
                    >
                      <img src="./images/hero/frontend.svg" alt="Frontend" />
                      FrontEnd
                    </a>
                  </li>
                  <li class="courses__item">
                    <a
                      class="courses__link"
                      href="https://edu.cbsystematics.com/ru/specialities/python-developer"
                      target="_blank"
                    >
                      <img src="./images/hero/python.svg" alt="Python" />
                      Python</a
                    >
                  </li>
                  <li class="courses__item">
                    <a
                      class="courses__link"
                      href="https://edu.cbsystematics.com/ru/specialities/qa-manual"
                      target="_blank"
                    >
                      <img src="./images/hero/qa.svg" alt="QA" />
                      QA Manual</a
                    >
                  </li>
                  <li class="courses__item">
                    <a
                      class="courses__link"
                      href="https://edu.cbsystematics.com/ru/specialities/nodejs-developer"
                      target="_blank"
                    >
                      <img
                        src="./images/hero/full stack.svg"
                        alt="full stack"
                      />
                      Full Stack</a
                    >
                  </li>
                  <li class="courses__item">
                    <a
                      class="courses__link"
                      href="https://edu.cbsystematics.com/ru/specialities/net-developer"
                      target="_blank"
                    >
                      <img src="./images/hero/c-sharp.svg" alt="c-sharp" />
                      C#/.NET</a
                    >
                  </li>
                  <li class="courses__item visually-hidden">
                    <a
                      class="courses__link"
                      href="https://edu.cbsystematics.com/ru/specialities/net-developer"
                      target="_blank"
                    >
                      <img src="./images/hero/c-sharp.svg" alt="c-sharp" />
                      C#/.NET</a
                    >
                  </li>
                  <li class="courses__item">
                    <a
                      class="courses__link"
                      href="https://edu.cbsystematics.com/ru/specialities/java-developer"
                      target="_blank"
                    >
                      <img src="./images/hero/java.svg" alt="java" />
                      Java</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <img
              class="hero__image"
              src="./images/hero/hero-box.png"
              alt="black friday box"
            />
          </div>
        </div>
      </section>
      <!--Advantages-->
      <section class="advantages">
        <div class="advantages__container">
          <h2 class="section__title">Переваги роботи в IT</h2>
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
