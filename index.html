<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Friday</title>
    <!--Favicon-->
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <!--Styles-->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header__container">
        <a class="logo__link" href="#">
          <svg width="159" height="37">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <nav class="header__menu">
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="">Переваги роботи в IT</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">IT спеціальності</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Отримати консультацію</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Контакти</a>
              </li>
            </ul>
          </div>
        </nav>
        <button class="icon-menu" type="button">
          <span></span>
        </button>
      </div>
    </header>
    <main>
      <!--Hero-->
      <section class="hero">
        <div class="hero__container">
          <div class="hero__box">
            <div class="hero__first-box">
              <h1 class="hero__title">Black <span>Friday</span></h1>
              <p class="hero__description">Тиждень великих знижок на курси з топових IT професій</p>
              <div class="courses">
                <ul class="courses__list">
                  <li class="courses__item">
                    <a class="courses__link" href="https://edu.cbsystematics.com/ru/specialities/frontend-developer" target="_blank">
                      <img src="./images/hero/frontend.svg" alt="Frontend">
                      FrontEnd
                    </a>
                  </li>
                  <li class="courses__item">
                    <a class="courses__link" href="https://edu.cbsystematics.com/ru/specialities/python-developer" target="_blank">
                      <img src="./images/hero/python.svg" alt="Python">
                      Python</a>
                  </li>
                  <li class="courses__item">
                    <a class="courses__link" href="https://edu.cbsystematics.com/ru/specialities/qa-manual" target="_blank">
                      <img src="./images/hero/qa.svg" alt="QA">
                      QA Manual</a>
                  </li>
                  <li class="courses__item">
                    <a class="courses__link" href="https://edu.cbsystematics.com/ru/specialities/nodejs-developer" target="_blank">
                      <img src="./images/hero/full stack.svg" alt="full stack">
                      Full Stack</a>
                  </li>
                  <li class="courses__item">
                    <a class="courses__link" href="https://edu.cbsystematics.com/ru/specialities/net-developer" target="_blank">
                      <img src="./images/hero/c-sharp.svg" alt="c-sharp">
                      C#/.NET</a>
                  </li>
                  <li class="courses__item">
                    <a class="courses__link visually-hidden" href="https://edu.cbsystematics.com/ru/specialities/net-developer" target="_blank">
                      <img src="./images/hero/c-sharp.svg" alt="c-sharp">
                      C#/.NET</a>
                  </li>
                  <li class="courses__item">
                    <a class="courses__link" href="https://edu.cbsystematics.com/ru/specialities/java-developer" target="_blank">
                      <img src="./images/hero/java.svg" alt="java">
                      Java</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
